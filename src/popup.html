<!doctype html>
<html>
  <head>
    <title>ニコレポ・フィルター</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>投稿者</th>
          <th>行動</th>
          <th>アクション</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody id="rules">
      </tbody>
      <tfoot>
        <tr>
          <td>
            <span class="select is-small">
              <select id="item-author">
                <option value="myself">自分の</option>
                <option value="user" selected>ユーザーの</option>
                <option value="channel">チャンネルの</option>
                <option value="community">コミュニティの</option>
              </select>
            </span>
          </td>
          <td>
            <span class="select is-small">
              <select id="item-type">
              </select>
            </span>
          </td>
          <td>
            <span class="select is-small">
              <select id="item-action">
                <option value="mute">ミュート</option>
                <option value="highlight">ハイライト</option>
              </select>
            </span>
          </td>
          <td><a id="item-add" class="button is-small is-primary is-outlined">＋</a></td>
        </tr>
      </tfoot>
    </table>
    <script src="js/message.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
